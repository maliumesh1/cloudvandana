<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .profile-card {
            background: white;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s;
        }
        .profile-card:hover {
            transform: scale(1.05);
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4CAF50;
        }
        .profile-name {
            margin: 10px 0;
            font-size: 1.5em;
            color: #333;
        }
        .profile-designation {
            font-size: 1em;
            color: #777;
        }
        .profile-bio {
            margin: 10px 0;
            font-size: 0.9em;
            color: #555;
        }
        .social-icons {
            margin-top: 15px;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 5px;
            color: #4CAF50;
            font-size: 1.2em;
            text-decoration: none;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #2E7D32;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-img">
        <div class="profile-name">John Doe</div>
        <div class="profile-designation">Web Developer</div>
        <p class="profile-bio">Passionate about coding and web development. Love to create interactive and dynamic websites.</p>
        <div class="social-icons">
            <a href="#" target="_blank">&#x1F426;</a>
            <a href="#" target="_blank">&#x1F4F1;</a>
            <a href="#" target="_blank">&#x1F517;</a>
        </div>
    </div>
</body>
</html>
