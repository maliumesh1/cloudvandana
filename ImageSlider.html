<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .slider-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 400px;
            height: 250px;
            border-radius: 5px;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            padding: 10px;
            margin: 5px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <img id="slider" src="https://via.placeholder.com/400x250" alt="Image Slider">
        <div class="buttons">
            <button onclick="prevImage()">Previous</button>
            <button onclick="nextImage()">Next</button>
        </div>
    </div>
    <script>
        const images = [
            "https://via.placeholder.com/400x250/FF5733/FFFFFF?text=Image+1",
            "https://via.placeholder.com/400x250/33FF57/FFFFFF?text=Image+2",
            "https://via.placeholder.com/400x250/3357FF/FFFFFF?text=Image+3"
        ];
        
        let currentIndex = 0;
        
        function updateImage() {
            document.getElementById("slider").src = images[currentIndex];
        }
        
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        }
        
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        }
    </script>
</body>
</html>
